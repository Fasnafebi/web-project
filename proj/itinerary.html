<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Plan Your Itinerary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1>Plan Your Itinerary</h1>
 
      <form action="process_itinerary.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required><br><br>
        <label for="preferences">Travel Preferences:</label>
        <textarea id="preferences" name="preferences" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>

    
  
</body>
</html>
